<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Contador</title>
</head>
<body>
   <h1>{{counter}}</h1>
   <div class="btn_setup">
     <h3>Setup</h3>
     <button class="btn btn-primary" (click)='start()'>Start</button>
     <button class="btn btn-primary" (click)='pause()'>Pause</button>
     <button class="btn btn-primary" (click)='reset()'>Reset</button>
   </div>
   <div class="btn_count">
     <h3>Count</h3>
     <button class="btn btn-primary" (click)='countUp()'>Count Up</button>
     <button class="btn btn-primary" (click)='countDown()'>Count Down</button>
   </div>
   <div class="inputs">
     <h3>Set to</h3>
     <input type="number" value="" (change)="initCounter($event)">
     <br>
     <h3>Step</h3>
     <input type="number"  value="" [(ngModel)]="step">
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
