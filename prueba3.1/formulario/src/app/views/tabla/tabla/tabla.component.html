<p-table [value]="userList" [responsive]="true">
  
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre de Usuario</th>
      <th>Correo</th>
      <th>Suscrito</th>
      <th>Pa√≠s</th>
      <th>Ciudad</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
          <i class="pi pi-check" style="font-size: 2rem" *ngIf="user.promo === true"></i>
      </td>
      <td>{{user.country}}</td>
      <td>{{user.city}}</td>
      <td>
        <div class="container_btn">
          <button pButton type="button" (click)="updateUserById(user)"><i class="fa-solid fa-pen-to-square"></i></button>
          <button pButton type="button" (click)="deleteUserById(user)"><i class="fa-solid fa-trash"></i></button>
        </div>
      </td>
  </tr>
  </ng-template>
  
</p-table>
