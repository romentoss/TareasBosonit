<div class="contenedor_base">
   
    
    
    <div class="contenedor_formulario">
        <h3>Formulario de Registro</h3>
        <br>
        <form [formGroup]="form" (ngSubmit)="submit($event)">
                

            <div class="ID_STYLE">
                <label>ID</label>
                <input type="text" formControlName="id" class="form-control">
            </div>
            <div class="contenido_formulario">
                <label for="name">Nombre de Usuario</label>
                <br>
                <input type="text"  formControlName="name" class="form-control">
                <div class="text-danger" *ngIf="form.get('name')!.hasError('required') && form.get('name')!.touched">
                    El nombre es obligatorio!!
                </div>
                <br>
                <label for="contrasena">Contraseña</label>
                <br>
                <input type="password" formControlName="password" class="form-control">
                <div class="text-danger" *ngIf="form.get('password')!.hasError('required') && form.get('password')!.touched">
                    La contraseña es obligatorio!!
                </div>
                <br>
                <label for="contrasenaConfirmacion">Confirma la Contraseña</label>
                <br>
                <input type="password" formControlName="password2" class="form-control"  >
                <div class="text-danger" *ngIf="form.get('password2')!.hasError('required') && form.get('password2')!.touched">
                    La contraseña de confirmación es obligatorio!!
                </div>
                <div class="text-danger" *ngIf="!samePass(form.get('password')?.value, form.get('password2')?.value)">
                    Las contraseñas deben coincidir
                </div>
                <br>
                <label for="Correo">Correo</label>
                <br>
                <input type="email" formControlName="email" class="form-control">
                <div class="text-danger" *ngIf="form.get('email')!.hasError('required') && form.get('email')!.touched">
                    El correo es obligatorio!!
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" formControlName="promo" name="promo" class="form-check-input"/>
                    <label class="form-check-label" for="flexCheckDefault">Enviame ofertas y promociones</label>
                </div>
                <br>
                <label for="country">País</label>
                <br>
                <select name="country" id="paises" formControlName="country" class="form-control">
                    <option *ngFor="let country of countries$ | async">
                        {{country.name}}
                    </option>
                </select>
                <br>
                <label for="city">Ciudad</label>
                <br>
                <input  type="text" formControlName="city" class="form-control">
                <div class="text-danger" *ngIf="form.get('city')!.hasError('required') && form.get('city')!.touched">
                    La ciudad es obligatoria!!
                </div>
            </div>
            <br> 
            <button pButton  type="submit" [formGroup]="form" [disabled]="!form.valid"> {{ form.get('id')!.value ? "Editar" : "Crear"}} </button>
        </form> 
    </div>
</div>
